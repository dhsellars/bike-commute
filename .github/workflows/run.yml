# If you want state persistence, leave this enabled.
# If you're using a fork or multiple users, comment this out.

name: Bike Commute Planner

on:
  schedule:
    - cron: "0 * * * 1-5"   # every hour, Monâ€“Fri
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run planner
        run: python planner.py

      - name: Commit updated state
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state.json
          git commit -m "Update state" || echo "No changes"
          git push
