name: Bike Commute Planner

on:
  schedule:
    - cron: "0 * * * 1-5"   # every hour, Monâ€“Fri
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run planner
        env:
          START_LAT: ${{ secrets.START_LAT }}
          START_LON: ${{ secrets.START_LON }}
          END_LAT: ${{ secrets.END_LAT }}
          END_LON: ${{ secrets.END_LON }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python planner.py

      - name: Commit updated state
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state_*.json
          git commit -m "Update state" || echo "No changes"
          git push
